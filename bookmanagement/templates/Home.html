<!DOCTYPE html>
<html>
    <head>
        <title>Library Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
<h1>New Entry or Edit Book</h1>
</body>
<form action="{% url 'homepage' %}" method="post">
    {% csrf_token %}
    {% if required_book %}
        <div class="mb-3">
            <label class="form-label">Book ID</label>
            <input type="number" name = "bid" value = {{required_book.id}} readonly  >
        </div>
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Book Name</label>
        <input type="text" class="form-control" placeholder="Enter book name" name = "bname" value = {{required_book.name | slugify}}  >
    </div>
    <div class="mb-3">
        <label class="form-label">Book Price</label>
        <input type="text" class="form-control" placeholder="Enter book price" name = "bprice" value = {{required_book.price}}  >
    </div>
    <div class="mb-3">
        <label class="form-label">Book Quantity</label>
        <input type="text" class="form-control" placeholder="Enter book quantity" name = "bqty" value = {{required_book.qty}}  >
    </div>
    <div class="mb-3">
        <label class="form-label">Book Active Status</label><br>
    </div>
    <div class="form-check">
        {% if required_book.is_active %}
            <input class="form-check-input" type="radio" name="is_active" value = "True" checked >
        {% else %}
            <input class="form-check-input" type="radio" name="is_active" value = "True" >
        {% endif %}
        <label class="form-check-label" for="book_active_status_true">
            True
        </label><br>
        {% if not required_book.is_active %}
            <input class="form-check-input" type="radio" name="is_active" value = "False" checked>
        {% else %}
            <input class="form-check-input" type="radio" name="is_active" value = "False" >
        {% endif %}
        <label class="form-check-label" for="book_active_status_false">
            False
        </label>
        <!-- <label class="form-label">Is Active</label>
        <input type="text" class="form-control" placeholder="Enter book quantity" name = "bqty" value = {{required_book.qty}}  > -->
    </div><br>
    <div class="mb-3">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
<br>
<a href = "{% url 'show_all_books' %}" class="btn btn-warning">Show All Books</a>
<a href = "{% url 'show_active_books' %}" class="btn btn-warning">Show Active Books</a>
<a href = "{% url 'show_inactive_books' %}" class="btn btn-warning">Show Inactive Books</a>

</html>
